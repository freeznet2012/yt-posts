<div class="dashboard-container">
    <div class="main-content">
        <app-filter-chips [chips]="filterChips" (selectionChange)="onFilterChange($event)">
        </app-filter-chips>

        <app-search-filter [channels]="channels" (searchChange)="onSearchChange($event)"
            (sortChange)="onSortChange($event)" (contentTypeChange)="onContentTypeChange($event)"
            (channelFilterChange)="onChannelFilterChange($event)">
        </app-search-filter>

        <div class="feed">
            @for (post of posts; track post.id) {
            <app-post-card [post]="post"></app-post-card>
            }
        </div>
    </div>
</div>
