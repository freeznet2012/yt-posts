<div class="saved-container">
    <div class="page-header">
        <h1 class="page-title">Saved Posts</h1>
    </div>

    <app-search-filter [channels]="channels" (searchChange)="onSearchChange($event)" (sortChange)="onSortChange($event)"
        (contentTypeChange)="onContentTypeChange($event)" (channelFilterChange)="onChannelFilterChange($event)">
    </app-search-filter>

    <div class="feed">
        @for (post of posts; track post.id) {
        <app-post-card [post]="post"></app-post-card>
        }
    </div>
</div>
